{% extends 'common/base.html' %} {% block app_body %}
<div class="row">
    <div class="col-md-12">
        {% for product in products %}
        <div class='col-md-3'>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top img-responsive" src="{{product.images.0}}" alt="Card image cap" style="max-width:250px;height:250px;">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
